<div class="container-fluid">
	<div class="row text-center">
		<div class="col-md-12">
			<h1>Welcome, Admin!</h1>
			<hr style="width: 50%;" />
		</div>
	</div>
	<div class="row text-center">
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-12">
					<h3>Agents List</h3>
					<hr style="width: 50%;" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table class="table-striped table">
			            <tbody>
				            <tr>
				              <th><h4>Agent ID</h4></th>
				              <th><h4>Agent Name</h4></th>
				              <th><h4>Credits</h4></th>
				            </tr>
				            <tr ng-repeat="a in user.agents">
				              <td>{{a.a_id}}</td>
				              <td>
				                <span class="ng-binding">
				                  {{a.a_fname + " " + a.a_lname}}
				                </span>
				              </td>
				              <td>
				              	<button ng-click="updateCredits('subtract', a.a_id)" type="button" class="btn btn-danger btn-sm"><i class="fa fa-minus" aria-hidden="true"></i></button><span>{{a.a_credits}}</span><button ng-click="updateCredits('add', a.a_id)" type="button" class="btn btn-success btn-sm"><i class="fa fa-plus" aria-hidden="true"></i></button>
			              	  </td>
				            </tr>
			          	</tbody>
			        </table>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-12">
					<h3>Products Pending Approval</h3>
					<hr style="width: 50%;" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table class="table-striped table">
			            <tbody>
				            <tr>
				              <th><h4>Product Code</h4></th>
				              <th><h4>Product Name</h4></th>
				              <th><h4>Agent ID</h4></th>
				              <th><h4>Action</h4></th>
				            </tr>
				            <tr ng-repeat="p in user.products track by $index">
				              <td>{{p.p_code}}</td>
				              <td>
				                <img class="cartImage" src="{{p.p_img}}">
				                <span class="ng-binding">
				                  &nbsp;&nbsp;&nbsp;&nbsp;{{p.p_name}}
				                </span>
				              </td>
				              <td>{{p.a_id}}</td>
				              <td>
			                	<button ng-click="updateProduct(p)" type="button" class="btn btn-success btn-sm">Approve</button>
				              </td>
				            </tr>
			          	</tbody>
			        </table>
				</div>
			</div>
		</div>
	</div>
</div>
