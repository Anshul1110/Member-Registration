<div class="container">
	<div class="row text-center">
		<h1>Customer Registration Form</h1>
		<hr style="width: 50%;" />
	</div>
	<div class="row text-center">
		<form class="form-horizontal" id="Registration">
			<div class="form-group">
				<label class="col-md-4 control-label">First Name</label>  
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
						<input  name="first_name" placeholder="First Name" class="form-control" ng-model="user.fname"  type="text">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" >Last Name</label> 
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
						<input name="last_name" placeholder="Last Name" class="form-control" ng-model="user.lname"  type="text">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label">Username</label>  
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input  name="user_name" placeholder="Username" ng-model="user.uname" class="form-control"  type="text">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" >Password</label> 
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
						<input name="user_password" placeholder="Password" ng-model="user.pass" class="form-control"  type="password">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" >Confirm Password</label> 
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
						<input name="confirm_password" placeholder="Confirm Password" class="form-control" ng-model="user.cpass"  type="password">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label">E-Mail</label>  
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
						<input name="email" placeholder="E-Mail Address" class="form-control" ng-model="user.email"  type="text">
					</div>
				</div>
			</div>
			<div class="form-group"> 
				<label class="col-md-4 control-label">Department / Office</label>
				<div class="col-md-4 selectContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
						<textarea placeholder="Enter Address Here.." rows="3" class="form-control" ng-model="user.dep"></textarea>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label">Contact No.</label>  
				<div class="col-md-4 inputGroupContainer">
					<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
						<input name="contact_no" placeholder="Enter Phone Number" class="form-control" ng-model="user.numb" type="text">
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-3 col-md-6 ">
					<div class="checkbox">
						<label>
							<input type="checkbox" name="agree" value="agree" /> Agree with the terms and conditions
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-6 col-md-offset-3">
					<button type="submit" class="btn btn-primary" name="signup" value="Submit" ng-click="register()">Submit</button>
					<button type="reset" class="btn btn-default" name="reset" value="Reset">Reset</button>
				</div>
			</div>
		</form>
	</div>
</div>
