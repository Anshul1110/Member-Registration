<div class="container-fluid">
	<div class="row text-center">
		<div class="col-md-2 pull-right"><a href="#/">Logout</a></div>
		<div class="col-md-12">
			<h1>Welcome, {{user.c_fname}}!</h1>
			<hr style="width: 50%;" />
		</div>
	</div>
	<div class="row text-center">
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-12">
					<h3>Invite a Friend</h3>					
					<hr style="width: 50%;" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h1 style="background-color: #F7F7F7; padding:20px;">
						{{user.c_ref}}<br/>
						<button  ng-click="shareLink('url')" type="button" class="btn btn-primary btn-lg"><i class="fa fa-share-alt" aria-hidden="true"></i>&nbsp;&nbsp;Share via URL</button>
						<button ng-click="shareLink('fb')" type="button" class="btn btn-info btn-lg"><i class="fa fa-facebook" aria-hidden="true"></i>&nbsp;&nbsp;Share on FB</button>
						<button ng-click="shareLink('wa')" type="button" class="btn btn-success btn-lg"><i class="fa fa-whatsapp" aria-hidden="true"></i>&nbsp;&nbsp;Share on WhatsApp</button>
					</h1>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-12">
					<h3>My Downline (Referred friends)</h3>
					<hr style="width: 50%;" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table class="table-striped table">
			            <tbody>
				            <tr>
				              <th><h4>Customer Name</h4></th>
				              <th><h4>Customer E-Mail</h4></th>
				              <th><h4>Customer Birth Date</h4></th>
				            </tr>
				            <tr ng-repeat="r in user.referrals track by $index">
				              <td><a href="#">{{r.c_fname + " " + r.c_lname}}</a></td>
				              <td>
					              <span>{{r.c_email}}</span>
				              </td>
				              <td>
			                	 {{r.c_dob}}
				              </td>
				            </tr>
			          	</tbody>
			        </table>
				</div>
			</div>
		</div>
	</div>
</div>
